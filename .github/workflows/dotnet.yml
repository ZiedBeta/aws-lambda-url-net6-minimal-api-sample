name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-publish:
   
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./src/LambdaMinimalApiSample
 

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
    
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet publish -c Release
      
    - name: Zip artifact
      run: |
        zip -jr lambdaminimalapisample.zip  ./LambdaMinimalApiSample/bin/Release/net6.0/publish
      

    - uses: actions/upload-artifact@v3
      with:
        name: lambdaminimalapisample
        path: ./src/LambdaMinimalApiSample/lambdaminimalapisample.zip
        
  publish-to-s3:
    needs: [build-and-publish]
    
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/download-artifact@v2
      with:
        name: lambdaminimalapisample
        
    - name: cmd
      run: |
        ls
    
        
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1
        
    - name: Upload to S3
      run: |
        aws s3 sync lambdaminimalapisample.zip s3://application-lambda-bucket
        
